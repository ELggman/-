<!doctype html>
<html ng-app="app">


<head>
    <meta charset="UTF-8">
    <title>WoW搜索</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="ctrl">


<div class="container">
    <br>
    <br>
    <form class="form-inline" method="post" action="/">

        <div class="form-group">
            <input type="text" style="height: 40px; width: 360px;" class="form-control" ng-model="query"
                   value="{{ value }}" name="query" id="query"/>
        </div>
        <input class="btn btn-small btn-success" role="button" type="submit" value="搜索" id="btn">
    </form>

    <br>

    <br>共有{{ length }}条结果
    <br>
    <div id="box">
    {% for doc in doc_list %}
    <h4><a href="{{ doc[0] }}" target="_blank">{{ doc[1]|safe }}</a></h4>
    <p>{{ doc[2]|safe }}</p>
    <p>地址：{{ doc[0] }}</p>
    <br>
    {% endfor %}
</div>
</div>

</body>
</html>
